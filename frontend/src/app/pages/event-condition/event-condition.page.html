<app-app-header #header [modal_header]="modalHeader" [modal_txt]="modalTxt" [showHelp]="false">
</app-app-header>

<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col>
        <div class="darkBox">

          <form [formGroup]="form" (ngSubmit)="continue()">
            <div class="formWrapper">

              <app-wager-selected-token>
                Hello
              </app-wager-selected-token>

              <h2 class="eventHeader">
                Set event success condition
              </h2>

              <!-- <app-wager-information-output></app-wager-information-output> -->

              <div class="wagerBtnWrap">
                <input type="radio" formControlName="condition" value="1" id="more" [checked]="true">
                <label for="more" class="btn-switch btn-switch--plus">
                  <span>Higher than</span>
                </label>
                <div class="o-switch"></div>
                <input type="radio" formControlName="condition" value="0" id="less">
                <label for="less" class="btn-switch btn-switch--minus">
                  <span>Lower than</span>
                </label>
              </div>

              <div class="form__item buffer">
                <div class="price_info">
                  <div class="form__label settled_price">
                    Input settled price in USD
                  </div>
                  <div class="form__label current_price">
                    Current price ${{usdPrice}}
                  </div>
                </div>
                <input class="form__input" type="text" min="0" formControlName="wager" placeholder="0.00"
                  [textMask]="{mask: dollarMask }" />
              </div>

              <div class="form__item">
                <ion-button [disabled]="form.invalid" class="o-btn" type="submit" (click)="continue()">
                  Continue
                </ion-button>
              </div>
              <div class="form__item centered">
                <ion-button class="help-btn" size="small" (click)="information()">
                  Help
                </ion-button>
              </div>
            </div>
          </form>

        </div>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="back__button" (click)="goBack()">
          <div class="back__button--icon"></div>
          <span>Go back</span>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
